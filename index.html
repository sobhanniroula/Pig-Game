<!DOCTYPE html>
<html lang="en">

<head>
    <title> PIG GAME - SOBHAN </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="icons/css/materialize.min.css" media="screen,projection" />

</head>

<body>

    <div class="main-container">
        <div class="player-area active" id="player-0-area">
            <div class="player-name" id="player-name-0"> Player 1 </div>
            <div class="player-score" id="player-score-1"> 55 </div>
            <div class="current-score-area">
                <div class="current-word"> Current Score </div>
                <div class="current-score" id="current-score-0"> 2 </div>
            </div>
        </div>

        <div class="player-area winner" id="player-1-area">
            <div class="player-name" id="player-name-1"> Player 2 </div>
            <div class="player-score" id="player-score-1"> 10 </div>
            <div class="current-score-area">
                <div class="current-word"> Current Score </div>
                <div class="current-score" id="current-score-0"> 8 </div>
            </div>
        </div>

        <button class="button btn-new"><i class="material-icons">add_circle_outline</i> Play a New Game</button>
        <button class="button btn-roll"><i class="material-icons">cached</i> Roll the dice</button>
        <button class="button btn-hold"><i class="material-icons">pan_tool</i> Hold the score</button>


        <img src="img/dice-4.png" alt="dice" class="dice" id="dice-2">


    </div>


    <script href="script.js"> </script>
</body>

</html>
